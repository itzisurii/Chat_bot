<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class=" min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md mx-auto">
        <!-- Login Screen -->
        <div id="loginScreen" class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-comments text-white text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Welcome to ChatApp</h1>
                    <p class="text-gray-600 mt-2">Sign in to start chatting</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Enter your username" autocomplete="off">
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">Sign In</button>
                </form>
                
                <div class="mt-6 text-center text-sm text-gray-600">
                    <p>Demo credentials: <strong>admin</strong> / <strong>password123</strong></p>
                </div>
            </div>
        </div>
        
        <!-- Chat Dashboard -->
        <div id="chatDashboard" class="bg-white rounded-xl shadow-lg hidden">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Chat Dashboard</h2>
                    <p class="text-sm text-gray-600">Welcome back, <span id="userName" class="font-medium"></span></p>
                </div>
                <button id="logoutBtn" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">Logout</button>
            </div>
            
            <div class="chat-container p-4 h-96">
                <div class="space-y-4" id="messagesContainer">
                    <!-- Messages will be added here dynamically -->
                    <div class="flex items-start gap-2">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-indigo-600"></i>
                        </div>
                        <div class="bg-gray-100 px-4 py-2 rounded-lg max-w-xs">
                            <p class="text-gray-800">Hi there! How can I help you today?</p>
                            <span class="text-xs text-gray-500 block mt-1">10:00 AM</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-200">
                <div class="flex gap-2">
                    <textarea id="messageInput" class="flex-1 message-input border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendBtn" class="bg-indigo-600 text-white rounded-lg px-4 flex items-center justify-center hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
